version: 2

macros:
  - name: get_distinct_values
    description: Get unique values from a column within a model 
    docs:
      show: true
    arguments:
      - name: model
        type: <string>
        description: Name of the model
      - name: column_name
        type: <string>
        description: Column from wich unique values will be retrieved

  - name: ratio
    description: Get the ratio between two columns, turns it into a numeric value and multiplies it by 100
    arguments:
      - name: column_name
        type: <string>
        description: Column for the numeration
      - name: column_name
        type: <string>
        description: Column for the denominator